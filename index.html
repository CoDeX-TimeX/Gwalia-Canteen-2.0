<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FF6B35">
    <title>Gwalia Canteen - Order Food</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- App Container -->
    <div id="app" class="app-container">

        <!-- Header -->
        <header class="app-header">
            <div class="header-top">
                <div class="brand">
                    <div class="brand-icon">üçΩÔ∏è</div>
                    <div class="brand-info">
                        <h1>Gwalia Canteen</h1>
                        <p>Nirma University</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" id="favoritesBtn" title="Favorites">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                            </path>
                        </svg>
                    </button>
                    <button class="icon-btn" id="themeToggle">
                        <svg class="theme-icon sun" width="22" height="22" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="theme-icon moon" width="22" height="22" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Search for food..." class="search-input">
                <button class="search-clear" id="searchClear" style="display: none;">√ó</button>
            </div>

            <!-- Category Filters -->
            <div class="category-scroll">
                <button class="category-chip active" data-category="all">All</button>
                <button class="category-chip" data-category="beverages">Beverages</button>
                <button class="category-chip" data-category="snacks">Snacks</button>
                <button class="category-chip" data-category="sandwiches">Sandwiches</button>
                <button class="category-chip" data-category="south_indian">South Indian</button>
                <button class="category-chip" data-category="meals">Meals</button>
                <button class="category-chip" data-category="fastfood">Fast Food</button>
                <button class="category-chip" data-category="chinese">Chinese</button>
                <button class="category-chip" data-category="italian">Italian</button>
                <button class="category-chip" data-category="healthy">Healthy</button>
                <button class="category-chip" data-category="sweets">Sweets</button>
            </div>

            <!-- Store Status Banner -->
            <div class="store-status closed" id="storeStatusBanner" style="display: none;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                Store is currently closed
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content" id="menuContainer">
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Loading menu...</p>
            </div>
        </main>

        <!-- Floating Cart Button -->
        <button class="fab-cart" id="fabCart" style="display: none;">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span class="cart-badge" id="cartBadge">0</span>
        </button>
    </div>

    <!-- Cart Modal -->
    <div class="modal-overlay" id="cartModal">
        <div class="modal-content cart-modal">
            <div class="modal-header">
                <h2>Your Cart</h2>
                <button class="icon-btn" id="closeCartBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="cart-items" id="cartItemsList">
                <!-- Cart items will be inserted here -->
            </div>

            <div class="cart-footer">
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="cartSubtotal">‚Çπ0</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="cartTotal">‚Çπ0</span>
                    </div>
                </div>
                <button class="btn-primary btn-lg" id="checkoutBtn">
                    <span>Proceed to Checkout</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Order Receipt Modal -->
    <div class="modal-overlay" id="receiptModal">
        <div class="modal-content receipt-modal">
            <div class="receipt-card">
                <div class="receipt-header">
                    <div class="receipt-logo">üçΩÔ∏è</div>
                    <h2>Gwalia Canteen</h2>
                    <p>Nirma University</p>
                </div>

                <div class="receipt-divider"></div>

                <div class="receipt-section">
                    <div class="order-id-label">Order Reference</div>
                    <div class="order-id" id="receiptOrderId">---</div>
                </div>

                <div class="receipt-divider"></div>

                <div class="receipt-items" id="receiptItems">
                    <!-- Items will be inserted here -->
                </div>

                <div class="receipt-divider"></div>

                <div class="receipt-total">
                    <span>Total Amount</span>
                    <span class="total-amount">‚Çπ<span id="receiptTotal">0</span></span>
                </div>

                <div class="qr-section">
                    <p class="qr-label">Show this QR at counter</p>
                    <div class="qr-container">
                        <img id="receiptQR" src="" alt="Order QR Code">
                    </div>
                </div>

                <div class="receipt-actions">
                    <button class="btn-secondary" onclick="window.location.href='index.html'">
                        New Order
                    </button>
                    <button class="btn-primary" onclick="window.location.href='track-order.html'">
                        Track Order
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/student-app.js"></script>
</body>

</html>
